<script type="text/html" data-help-name="victron-scheduled-charging">
  <p>A node that retrieves the ideal ESS setpoint from VRM.</p>

  <h3>Configuration</h3>

  <p>In order to function, the <em>VRM id</em> of the system needs to be
  given. The node can only access the information if also a <em>VRM token</em>
  has been set.</p>

  <h3>Input</h3>

  <p>Whenever the input receives a value, the new setpoint is fetched from
  VRM. A repeating inject node (interval 15 minutes) is recommended.
  More often has no use as the ideal setpoint only gets calculated that often
  on VRM.</p>

  <p>In order to get the correct solar forecasting for the site, it is needed
    to fill out the longitude and latitude. In order to find your location, a site
as <a href="https://maps.google.com">https://maps.google.com</a> can be used. The
longitude and latitude are shown when you drop a pointer on the map.</p>

<p>For calculating with the correct tarrif of the energy supplier, the country code 
    of the site is needed.
</p>

  <p>
    Overruling the configured settings of the node can be done by injecting one 
    or more of the following values:
  </p>

  <ul>
  <li><tt>msg.vrmid</tt> - The vrm id to fetch the data for. This can be
either the serial or the unique number of the site.</li>
  <li><tt>msg.longitude</tt> - The longitude of the site.</li>
  <li><tt>msg.latitude</tt> - The latitude of the site.</li>
  <li><tt>msg.country</tt> - The country code that is used for determining the hourly
tarrif of the energy.</li>. See the dropdown in the select for the two-letter value
to use.
  <li><tt>msg.b_max</tt> - This is the
  capacity the battery can hold in kWh. Defaults to <em>10</em>> kWh.</li>
  <li><tt>msg.tb_max</tt> - This is the
  speed in kW that the battery can be charged at in an hour (to battery). Defaults
  to <em>1</em> kW.</li>
  <li><tt>msg.fb_max</tt> -  This is the
  speed in kW that the battery can be drained at in an hour (from battery). Defaults
  to <em>1</em>1 kW.</li>
  <li><tt>msg.url</tt> - <em>For debugging only.</em> This can be set to overrule the default VRM API url (<code>https://vrmapi.victronenergy.com/v2</code></li>).
  </ul>

  <h3>Outputs</h3>

  <p>The output sets the ideal ESS setpoint as <code>msg.payload</code> in the
first output. The second output gives more information for the coming 24 hours.</p> 

  <p>If the <em>verbose</em> checkbox has been set, the node becomes a bit
more verbose and sends out some extra debugging information.</p>

  <h3>Status</h3>

  <p>When everything works correctly, the node shows a green dot with the current ideal ESS setpoint.
    Else it shows a yellow dot containing the http statuscode. 
  </p>
